---
layout: default
title: Blog
---

<div class="posts">
  <h1>Blog Posts</h1>
  
  {% for post in site.posts %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>
      <span class="post-date">{{ post.date | date_to_string }}</span>
      {% if post.excerpt %}
        {{ post.excerpt }}
        <a href="{{ post.url | relative_url }}">Read more...</a>
      {% endif %}
    </div>
  {% endfor %}
</div>
